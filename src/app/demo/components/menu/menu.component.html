<div class="surface-0 flex justify-content-center">
  <div id="home" class="landing-wrapper overflow-hidden">
    <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
      <a class="flex align-items-center" [routerLink]="'/landing'">
        <img src="assets/layout/images/logoo.png" alt="FOODY Logo" height="50" class="mr-0 lg:mr-2">
        <span class="text-900 font-bold text-2xl line-height-3 mr-8" style="font-family: 'Dancing Script', cursive;">FOODY</span>
      </a>
      <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-4xl"></i>
      </a>
      <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:120px">
        <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
          <li *ngFor="let item of headerItems">
            <a (click)="router.navigate(getRouterLink(item))" pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
              <span>{{ item.name }}</span>
            </a>
          </li>
        </ul>
        <div class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
          <button pButton pRipple label="Login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-orange-500" style="border-radius: 10%;"></button>
          <button pButton pRipple label="Register" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-orange-500 text-white" style="border-radius: 10%;"></button>
        </div>
      </div>
    </div>
    


    <div id="menu" class="py-4 px-4 lg:px-8 mt-2 mx-0 lg:mx-8">
      <div class="grid justify-content-center">
        <div class="col-12 text-center mt-2 mb-4">
          <h2 class="text-900 font-normal mb-2" style="font-family: 'Dancing Script', cursive;">Nos Menu</h2>
        </div>
        <div class="col-12 text-center mt-2 mb-4">
          <button *ngFor="let category of menuCategories" (click)="selectCategory(category)" class="btn mx-2" [class.active]="selectedCategory === category">
            {{ category }}
          </button>
        </div>

        <div *ngFor="let item of getFilteredMenuItems()" class="col-12 md:col-12 lg:col-4 p-0 lg:pr-5 lg:pb-5 mt-4 lg:mt-0">
          <div [style.background]="item.backgroundColor" style="height: 220px; padding: 3px; border-radius: 10px;">
            <div class="p-3 surface-card h-full" style="border-radius: 8px;">
              <img [src]="getImagePath(item.image)" [alt]="item.alt" style="width: 25%; height: 50%; border-radius: 10px; margin: 0% 100px 0% 110px;">
              <h5 class="mb-2 text-900 text-center">{{ item.title }}</h5>
              <div class="d-flex justify-content-between align-items-center" style="padding: 0 15px;">
                <span class="text-600">{{ item.price }}</span>
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer py-4 px-4 mx-0 mt-8 lg:mx-8">
      <div class="grid justify-content-between">
        <div class="col-12 md:col-2 logo-container">
          <a (click)="router.navigate(['/pages/landing'], {fragment: 'home'})" class="flex flex-wrap align-items-center justify-content-center md:justify-content-start md:mb-0 mb-3 cursor-pointer">
            <img src="assets/layout/images/logoo.png" alt="footer sections" width="50" height="50" class="mr-2">
            <h4 class="font-bold text-3xl text-900" style="font-family: 'Dancing Script', cursive;">FOODY</h4>
          </a>
        </div>
        <div class="col-12 md:col-10 lg:col-7">
          <div class="grid text-center md:text-left">
            <div *ngFor="let section of footerItems" class="col-12 md:col-3 mt-4 md:mt-0">
              <h4 class="font-medium text-2xl line-height-3 mb-3 text-900">{{ section.title }}</h4>
              
              <ng-container *ngIf="section.links">
                <a *ngFor="let link of section.links" (click)="router.navigate(getRouterLink(link))" class="line-height-3 text-xl block cursor-pointer mb-2 text-700">{{ link.name }}</a>
              </ng-container>
              
              <ng-container *ngIf="section.contacts">
                <p *ngFor="let contact of section.contacts" class="line-height-3 text-xl text-700">
                  <i class="fa-solid {{ contact.icon }}"></i> {{ contact.text }}
                </p>
                <div class="social-icons mt-3">
                  <a *ngFor="let social of section.socials" [href]="social.link" class="mr-2">
                    <i class="fa-brands {{ social.icon }}"></i>
                  </a>
                </div>
              </ng-container>
              
              <ng-container *ngIf="section.timings">
                <p *ngFor="let timing of section.timings" class="line-height-3 text-xl text-700">{{ timing }}</p>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
    

  </div>
</div>
